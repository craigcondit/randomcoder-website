<th:block th:if="${#authentication.getPrincipal() != null}">
	<div class="sectionHeading">
		Welcome,
		<th:block th:text="${#authentication.name}" />
	</div>
	<div class="sectionContent" align="left">
		<ul class="nav">
			<th:block sec:authorize-url="/article/add">
				<li><a th:href="@{/article/add}">Add new article</a></li>
			</th:block>
			<th:block sec:authorize-url="/user">
				<li><a th:href="@{/user}">Manage users</a></li>
			</th:block>
			<th:block sec:authorize-url="/tag">
				<li><a th:href="@{/tag}">Manage tags</a></li>
			</th:block>
			<li><a th:href="@{/user/profile}">My profile</a></li>
			<li class="navbreak">
				<form class="link" method="POST" th:action="@{/logout}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="logout">Logout</button>
				</form>
			</li>
		</ul>
	</div>
</th:block>
