<div class="sectionHeading">Tags</div>
<div class="sectionContent" align="right">
	<div class="tagCloud">
		<th:block th:each="tagCloudEntry,status : ${tagCloud}">
			<th:block th:if="${status.index > 0}">::</th:block>
			<a rel="tag" th:class="${'tag cloud' + tagCloudEntry.scale}" th:href="@{/tags/{id}(id=${tagCloudEntry.tag.name})}"
				th:text="${tagCloudEntry.tag.displayName}">tag</a>
		</th:block>
	</div>
</div>
