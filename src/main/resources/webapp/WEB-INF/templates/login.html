<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>randomCoder : Login</title>
<th:block th:replace="~{head/main}"></th:block>
<th:block th:replace="~{head/feeds}"></th:block>
</head>
<body>
  <div id="header" th:insert="~{header/default}">header/default</div>

  <div id="left">
    <div class="left" th:insert="~{sidebar/navigation}">sidebar/navigation</div>
    <div class="left" th:insert="~{sidebar/welcome}">sidebar/welcome</div>
    <div class="left" th:insert="~{sidebar/feeds}">sidebar/feeds</div>
  </div>

  <div id="content">
    <div class="content" th:insert="~{content/login :: login(error=false)}">content/login</div>
  </div>

  <div id="footer" th:insert="~{footer/default}">footer/default</div>
  
</body>
</html>
